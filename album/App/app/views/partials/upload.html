<div ng-include="'partials/navbar.html'"></div>

<form class="form form-group " id="uploadForm" name="form" enctype="multipart/form-data" method="post">
  <button class="btn btn-info" ng-click="uploadFile()">Upload</button>
  <div class="col-sm-5">
    <input type="file" name="displayImage" id="displayImage" class="form-control" title="Choose file">
  </div>
</form>

<div class="row">
	<div class="col-sm-12">
		<h3>File list</h3>
    <ul class="media-list">
      <li class="media"  ng-repeat="file in files">
        <a class="pull-left" href="#">
          <img ng-src="{{file.pathToImage}}" image-resize image-height="100" class="media-object"/>
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{file.name.substr(0, file.name.lastIndexOf('.'))}}</h4>
          <ul class="nav nav-pills">
            <li ><a  ng-href="modify/{{file.name}}" class="btn">Play with this picture!</a></li>
            <li><a href="/upload" class="btn" ng-click="downloadFile(file)">Download</a></li>
            <li><a href="/upload" class="btn"ng-click="deleteFile(file)">Delete</a></li>
          </ul>
        </div>
      </li>
    </ul>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="alert alert-success" ng-repeat="alert in successAlerts" ng-animate="'animate'">
			<!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
			<strong>Success!</strong> {{ alert.success }} - by - {{ alert.user }}
		</div>
		<div class="alert alert-warning" ng-repeat="alert in errorAlerts">
		    <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
		    <strong>Error!</strong> {{ alert.success }}
		</div>
	</div>
</div>
