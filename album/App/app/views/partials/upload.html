<div ng-include="'partials/navbar.html'"></div>
<div class="row">
	<div class="col-sm-12">
		<form class="form" id="uploadForm" name="form" enctype="multipart/form-data" method="post" >
		  <input type="file" name="displayImage" id="displayImage" >
		  <br />
		  <button class="btn btn-default" ng-click="uploadFile()">Upload</button>
		</form>
	</div>
</div>
<br />

<div class="row">
	<div class="col-sm-12">
		<h3>File list</h3>
		<ul class="list-group">
			<li class="list-group-item" style="height: 200px;" ng-repeat="file in files">
          <img ng-src="{{file.pathToImage}}" image-resize image-height="200" />
          {{file.name}}
				<div class="pull-right">
          <button type="button"  class="btn btn-danger btn-sm"><a ng-href="modify/{{file.name}}">Play with this picture!</a></button>
					<button type="button" ng-click="downloadFile()" class="btn btn-primary btn-sm" style="margin-right: 5px;">Download</button>
					<button type="button" ng-click="deleteFile()" class="btn btn-danger btn-sm">Delete</button>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="alert alert-success" ng-repeat="alert in successAlerts" ng-animate="'animate'">
			<!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
			<strong>Success!</strong> {{ alert.success }} - by - {{ alert.user }}
		</div>
		<div class="alert alert-warning" ng-repeat="alert in errorAlerts">
		    <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
		    <strong>Error!</strong> {{ alert.success }}
		</div>
	</div>
</div>
