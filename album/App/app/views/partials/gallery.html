<div ng-include="'partials/navbar'"></div>

<div>
  <carousel interval="5000">
    <slide ng-repeat="photo in photos" active="slide.active">
      <img ng-src="{{photo.pathToImage}}" image-resize image-height="500" style="margin:auto;">
      <div class="carousel-caption">
        <h4>{{photo.name.substr(0, photo.name.lastIndexOf('.'))}}</h4>
      </div>
    </slide>
  </carousel>
</div>
